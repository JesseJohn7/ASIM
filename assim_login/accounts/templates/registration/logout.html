{% extends 'accounts/base_generic.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
  <h2>Logout</h2>
  <p>Are you sure you want to log out?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, log me out</button>
  </form>
  <a href="{% url 'accounts-home' %}">Cancel</a>
{% endblock %}
